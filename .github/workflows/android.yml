name: Android CI

on:
  push:
    tags:
      - 'v*'  # 只在推送v开头的tag时运行
  pull_request:
    branches: [ main, develop ]

# 添加权限设置
permissions:
  contents: write  # 允许创建release

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace
      continue-on-error: true

    - name: Generate Test Report
      run: ./gradlew jacocoTestDebugUnitTestReport
      continue-on-error: true



    # 可选：如果你设置了Codecov token，可以取消注释下面的步骤
    # - name: Upload Report to Codecov
    #   uses: codecov/codecov-action@v3
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }}
    #     file: ./app/build/reports/jacoco/jacocoTestDebugUnitTestReport/jacocoTestDebugUnitTestReport.xml
    #     flags: unittests

  # GitHub Release Job - 只在推送v开头的tag时运行
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Check Signing Secrets
      id: check_secrets
      run: |
        if [ -n "${{ secrets.KEY_JKS }}" ] && [ -n "${{ secrets.ANDROID_STORE_PASSWORD }}" ] && [ -n "${{ secrets.ALIAS }}" ] && [ -n "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
          echo "✅ 所有签名密钥已配置，将构建签名APK"
          echo "SIGNING_ENABLED=true" >> $GITHUB_OUTPUT
        else
          echo "⚠️ 签名密钥未完整配置，将构建未签名APK"
          echo "缺失的secrets:"
          [ -z "${{ secrets.KEY_JKS }}" ] && echo "  - KEY_JKS"
          [ -z "${{ secrets.ANDROID_STORE_PASSWORD }}" ] && echo "  - ANDROID_STORE_PASSWORD"
          [ -z "${{ secrets.ALIAS }}" ] && echo "  - ALIAS"
          [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ] && echo "  - ANDROID_KEY_PASSWORD"
          echo "SIGNING_ENABLED=false" >> $GITHUB_OUTPUT
        fi

    - name: Setup Android Keystore
      run: |
        echo "${{ secrets.KEY_JKS }}" | base64 -d > keystore.jks
        echo "🔑 密钥文件已准备就绪"
      if: steps.check_secrets.outputs.SIGNING_ENABLED == 'true'

    - name: Build Signed Release APK
      run: |
        echo "🔨 开始构建签名APK..."
        ./gradlew assembleRelease -x test \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_STORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"
        echo "✅ 签名APK构建完成"
      if: steps.check_secrets.outputs.SIGNING_ENABLED == 'true'

    - name: Build Unsigned Release APK
      run: |
        echo "🔨 开始构建未签名APK..."
        ./gradlew assembleRelease -x test
        echo "✅ 未签名APK构建完成"
      if: steps.check_secrets.outputs.SIGNING_ENABLED == 'false'

    - name: Get tag name
      id: tag_name
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Find and rename APK file
      run: |
        echo "Listing build output directories:"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        ls -la app/build/outputs/apk/release/ || echo "Release directory not found"
        
        # Find the actual APK file
        APK_FILE=$(find app/build/outputs/apk/release/ -name "*.apk" | head -1)
        if [ -f "$APK_FILE" ]; then
          echo "Found APK: $APK_FILE"
          cp "$APK_FILE" AndroidProxyToggle.apk
        else
          echo "No APK file found in release directory"
          exit 1
        fi

    - name: Create Release and Upload APK
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
        name: Release ${{ steps.tag_name.outputs.TAG_NAME }}
        body: |
          🚀 Android Proxy Toggle ${{ steps.tag_name.outputs.TAG_NAME }}
          
          ## 📱 下载APK
          请下载下方的APK文件进行安装
          
          ## 🔐 APK状态
          ${{ steps.check_secrets.outputs.SIGNING_ENABLED == 'true' && '✅ **已签名APK** - 可直接安装使用' || '⚠️ **未签名APK** - 仅供测试使用' }}
          
          ## 🔄 更新内容
          - 更新到版本 ${{ steps.tag_name.outputs.TAG_NAME }}
          
          ## 📝 说明
          这是一个Android代理切换应用的发布版本
        draft: false
        prerelease: false
        files: |
          AndroidProxyToggle.apk

    - name: Cleanup Keystore
      run: |
        if [ -f "keystore.jks" ]; then
          rm -f keystore.jks
          echo "🧹 密钥文件已清理"
        fi
      if: always() && steps.check_secrets.outputs.SIGNING_ENABLED == 'true'
