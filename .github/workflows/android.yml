name: Android CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'  # 匹配以v开头的tag，如v1.0.0
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace

    - name: Generate Test Report
      run: ./gradlew jacocoTestDebugUnitTestReport
      continue-on-error: true



    # 可选：如果你设置了Codecov token，可以取消注释下面的步骤
    # - name: Upload Report to Codecov
    #   uses: codecov/codecov-action@v3
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }}
    #     file: ./app/build/reports/jacoco/jacocoTestDebugUnitTestReport/jacocoTestDebugUnitTestReport.xml
    #     flags: unittests

  # GitHub Release Job - 只在推送v开头的tag时运行
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Get tag name
      id: tag_name
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Rename APK file
      run: |
        cp app/build/outputs/apk/release/app-release.apk AndroidProxyToggle.apk

    - name: Create Release and Upload APK
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
        name: Release ${{ steps.tag_name.outputs.TAG_NAME }}
        body: |
          🚀 Android Proxy Toggle ${{ steps.tag_name.outputs.TAG_NAME }}
          
          ## 📱 下载APK
          请下载下方的APK文件进行安装
          
          ## 🔄 更新内容
          - 更新到版本 ${{ steps.tag_name.outputs.TAG_NAME }}
          
          ## 📝 说明
          这是一个Android代理切换应用的发布版本
        draft: false
        prerelease: false
        files: |
          AndroidProxyToggle.apk
